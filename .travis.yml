sudo: false
language: node_js
node_js: lts/*

cache: yarn
script: npm run test:travis

env:
  global:
    - secure: ''

deploy:
  - provider: script
    script: npm run gitpublish
    skip_cleanup: true
    on:
      branch: master
      repo: immutable-js-oss/immutable-js
  - provider: script
    skip_cleanup: true
    script: npm run deploy
    on:
      branch: master
      repo: immutable-js-oss/immutable-js
      tags: true
