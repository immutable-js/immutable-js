name: CI

on:
  push:
    branches:
      - main
      - 5.x
      - 6.x
  pull_request: ~

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-node-
      - run: npm ci
      - run: npm run lint
      - run: npm run check-git-clean

  type-check:
    name: 'Type Check'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-node-
      - uses: actions/cache@v4
        with:
          path: ~/.dts
          key: ${{ runner.OS }}-dts-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-dts-
      - run: npm ci
      - run: npm run type-check
      - run: npm run check-git-clean

  test:
    name: 'Build & Unit Test & Type Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-node-
      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build JS files'
        run: npm run build

      - name: 'Ensure all files are builded'
        run: npm run check-build-output

      - name: 'Run unit tests'
        run: npm run test:unit

      - name: 'Test types'
        run: npm run test:types -- --target 5.0,current

      - run: npx size-limit
      - run: npm run check-git-clean

  website:
    name: 'Build Website'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-node-
      - run: npm ci
      - run: NODE_OPTIONS=--openssl-legacy-provider npm run website:build
      - run: npm run check-git-clean

  publish:
    name: 'Publish'
    needs: [lint, type-check, test, website]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.OS }}-node-
      - run: npm ci
      - run: npm run build
      - run: NODE_OPTIONS=--openssl-legacy-provider npm run website:build
      - name: Push NPM Branch
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          enable_jekyll: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./npm
          publish_branch: npm
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      - name: Publish Docs
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/out
          cname: immutable-js.com
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
