name: Release

on:
  workflow_dispatch: ~
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 'Remove "rc" tag from NPM'
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: npm dist-tag rm immutable rc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
